<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Weather DashBoard</title>
</head>

<body>
    <header class="header">Weather Dashboard</header>
    <div class="container">

        <!-- search bar goes here-->
        <div class="row">
            <form id="search" class="col-lg-3 md-2 card-body">
                <label class="form-label" for="username">Search for a City:</label>
                <input class="location" id="cityLocation" type="text" autofocus="true" class="form-input" />
                <button type="submit" class="btn" id="search">search</button>
            </form>

            <!--search history goes here-->
            <ul id="searchHistory">

            </ul>



            <div class="col-lg-9 md-10 weather-display">
                <!--weather forecast goes her-->

                <div class="forecast-container mt-3" id="dayForecast"></div>
                <div id="fiveDayWeather" class="row mt-3"> </div>
            </div>
        </div>
    </div>
    <script src="./weather.js"></script>
</body>

</html>
